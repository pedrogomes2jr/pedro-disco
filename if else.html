<html>
    <head>
        <title>Curso de java</title>    
    </head>
    <body>
        <script>
            function retornasexo(sexo){
                if(sexo === 'M'){
                    return  'Masculino';
                }else if(sexo === 'F'){
                    return  'Feminino';
                }else{
                    return 'Outro';
                }
            }

                
            
            var resultado = retornasexo('F');
            console.log(resultado);
        </script>
    </body>
</html>
